<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        fieldset {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        @media (min-width: 600px) {
            body {
                justify-content:space-evenly;
            }

            fieldset {
                width: 45%;
            }
        }

        @media (min-width: 900px) {
            fieldset {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <fieldset> 
        <legend>Qsn 4</legend>
        <img src="/images/4.png" alt="Qsn 4">
    </fieldset>
    <fieldset>
        <legend>Qsn 5</legend>
        <img src="/images/5.png" alt="Qsn 5">
    </fieldset>
    <fieldset>
        <legend>Qsn 10</legend>
        <img src="/images/10.png" alt="Qsn 10">
    </fieldset>
    <fieldset>
        <legend>Qsn 15</legend>
        <img src="/images/15.png" alt="Qsn 15">
    </fieldset>
</body>
</html>
